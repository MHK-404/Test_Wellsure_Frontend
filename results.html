<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellsure - Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Results</h1>
        <h2>Risk Score: <span id="riskScore">1000</span></h2>
        <p>Physical Health Score: <span id="physicalScore">900</span></p>
        <p>Mental Health Score: <span id="mentalScore">900</span></p>

        <h3>AI-Generated Recommendations</h3>
        <div id="recommendations">
            <!-- Example recommendations -->
            <div class="recommendation">
                <input type="checkbox" id="recommendation1" class="recommendation-checkbox">
                <label for="recommendation1">Exercise regularly</label>
            </div>
            <div class="recommendation">
                <input type="checkbox" id="recommendation2" class="recommendation-checkbox">
                <label for="recommendation2">Meditate to reduce stress</label>
            </div>
        </div>

        <h3>Feedback from Text-based Questions</h3>
        <p id="textFeedback"></p>

        <button id="generatePdf" class="button">Generate PDF Summary</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
