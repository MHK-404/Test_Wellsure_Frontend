<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellSure - Your Results</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="results-container">
        <div class="progress-steps">
            <div class="step completed">1. Assessment</div>
            <div class="step completed">2. Feelings</div>
            <div class="step active">3. Results</div>
        </div>

        <!-- Score Display (REQUIRED IDs) -->
        <div class="results-header">
            <h1>Your WellSure Score</h1>
            <div class="score-display">
                <div class="score-bar">
                    <div id="score-fill" class="score-fill"></div>
                </div>
                <div id="total-score" class="score-number">0</div>
                <div id="risk-category" class="risk-category">Calculating...</div>
            </div>
        </div>

        <!-- Results Cards (REQUIRED IDs) -->
        <div class="results-cards">
            <div class="result-card">
                <h3>Physical Health</h3>
                <div id="physical-score" class="subscore">0/500</div>
                <div id="physical-recommendations" class="recommendations"></div>
            </div>

            <div class="result-card">
                <h3>Mental Health</h3>
                <div id="mental-score" class="subscore">0/500</div>
                <div id="mental-recommendations" class="recommendations"></div>
            </div>
        </div>

        <!-- Actions (REQUIRED IDs) -->
        <div class="results-actions">
            <button id="download-pdf" class="download-btn">Download PDF Report</button>
            <button id="restart-assessment" class="restart-btn">Start New Assessment</button>
        </div>
    </div>

    <!-- Load scripts at BOTTOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="results.js"></script>
</body>
</html>
