<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellsure - Insurance Risk Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Answer Questions</h1>
        </header>

        <section class="form-section">
            <h2>Physical Health</h2>
            <form id="healthForm">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required><br>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br>

                <label for="exercise">Do you exercise regularly?</label>
                <input type="text" id="exercise" name="exercise" required><br>

                <label for="diet">Do you follow a healthy diet?</label>
                <input type="text" id="diet" name="diet" required><br>

                <label for="sleep">Do you get enough sleep?</label>
                <input type="text" id="sleep" name="sleep" required><br>

                <label for="smoking">Do you smoke?</label>
                <input type="text" id="smoking" name="smoking" required><br>

                <h2>Mental Health</h2>
                <label for="stress">Have you been feeling stressed recently?</label>
                <input type="text" id="stress" name="stress" required><br>

                <label for="anxiety">Do you experience anxiety frequently?</label>
                <input type="text" id="anxiety" name="anxiety" required><br>

                <label for="mood">How do you feel most of the time?</label>
                <input type="text" id="mood" name="mood" required><br>

                <label for="relationships">How are your relationships with others?</label>
                <input type="text" id="relationships" name="relationships" required><br>

                <label for="work">How is your work-life balance?</label>
                <input type="text" id="work" name="work" required><br>

                <label for="feelings">How have you felt over the last week? (Feelings and Emotions):</label>
                <textarea id="feelings" name="feelings" required></textarea><br>

                <label for="environment">How would you describe your living environment?</label>
                <textarea id="environment" name="environment" required></textarea><br>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="results" class="results">
            <h2>Your Results</h2>
            <div id="score"></div>
            <div id="recommendations"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
