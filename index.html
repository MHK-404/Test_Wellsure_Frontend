<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellsure - Health Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Wellsure</h1>
        <p>Your personalized health risk assessment tool.</p>
        <a href="#questionnaire" class="btn">Start Questionnaire</a>

        <div id="questionnaire" class="questions-section">
            <form id="healthForm">
                <h2>Physical Health</h2>

                <label for="exercise">How often do you exercise?</label>
                <select id="exercise" name="exercise" required>
                    <option value="A">Daily</option>
                    <option value="B">3-4 times a week</option>
                    <option value="C">Once a week</option>
                    <option value="D">Never</option>
                </select>

                <label for="chronic_conditions">Do you have any chronic health conditions?</label>
                <select id="chronic_conditions" name="chronic_conditions" required>
                    <option value="A">Yes, I have one or more chronic conditions (e.g., diabetes, heart disease)</option>
                    <option value="B">No, I do not have any chronic conditions</option>
                    <option value="C">I have had one in the past but no longer have it</option>
                </select>

                <label for="physical_health">How would you rate your overall physical health?</label>
                <select id="physical_health" name="physical_health" required>
                    <option value="A">Excellent</option>
                    <option value="B">Good</option>
                    <option value="C">Fair</option>
                    <option value="D">Poor</option>
                </select>

                <label for="healthy_diet">Do you have a healthy diet?</label>
                <select id="healthy_diet" name="healthy_diet" required>
                    <option value="A">Yes, I eat balanced meals regularly</option>
                    <option value="B">Sometimes, but not always</option>
                    <option value="C">No, I often skip meals or eat unbalanced food</option>
                </select>

                <label for="doctor_checkup">How often do you visit a doctor for a check-up?</label>
                <select id="doctor_checkup" name="doctor_checkup" required>
                    <option value="A">Annually or more often</option>
                    <option value="B">Every 2-3 years</option>
                    <option value="C">Rarely, only when needed</option>
                    <option value="D">Never</option>
                </select>

                <h2>Mental Health</h2>

                <label for="stress">How often do you feel stressed or anxious?</label>
                <select id="stress" name="stress" required>
                    <option value="A">Rarely or never</option>
                    <option value="B">Occasionally</option>
                    <option value="C">Frequently</option>
                    <option value="D">Almost always</option>
                </select>

                <label for="depression">Do you experience any symptoms of depression (e.g., sadness, loss of interest)?</label>
                <select id="depression" name="depression" required>
                    <option value="A">No, I feel mentally well</option>
                    <option value="B">Occasionally, but it doesn't affect my daily life</option>
                    <option value="C">Yes, it affects my daily life</option>
                    <option value="D">Yes, I have been diagnosed with depression</option>
                </select>

                <label for="stress_management">How well do you manage stress?</label>
                <select id="stress_management" name="stress_management" required>
                    <option value="A">Very well, I have good coping strategies</option>
                    <option value="B">I manage stress somewhat well</option>
                    <option value="C">I struggle to manage stress</option>
                    <option value="D">I often feel overwhelmed by stress</option>
                </select>

                <label for="mental_health_support">Do you receive any mental health support (therapy, counseling)?</label>
                <select id="mental_health_support" name="mental_health_support" required>
                    <option value="A">Yes, regularly</option>
                    <option value="B">Yes, occasionally</option>
                    <option value="C">No, but I have in the past</option>
                    <option value="D">No, I have never received support</option>
                </select>

                <label for="sleep_disturbance">How often do you experience sleep disturbances (e.g., difficulty falling asleep, waking up frequently)?</label>
                <select id="sleep_disturbance" name="sleep_disturbance" required>
                    <option value="A">Rarely or never</option>
                    <option value="B">Occasionally</option>
                    <option value="C">Frequently</option>
                    <option value="D">Almost always</option>
                </select>

                <h2>Environment</h2>

                <label for="safety">Do you live in a safe neighborhood?</label>
                <select id="safety" name="safety" required>
                    <option value="A">Yes, I feel very safe</option>
                    <option value="B">Yes, but there are occasional safety concerns</option>
                    <option value="C">No, I do not feel safe</option>
                    <option value="D">I’m not sure</option>
                </select>

                <label for="air_quality">How would you rate the air quality in your environment?</label>
                <select id="air_quality" name="air_quality" required>
                    <option value="A">Very good, I have clean air</option>
                    <option value="B">Good, but occasionally affected by pollution</option>
                    <option value="C">Poor, the air quality is often bad</option>
                    <option value="D">Very poor, I live in a highly polluted area</option>
                </select>

                <label for="living_space">Is your living space quiet and peaceful?</label>
                <select id="living_space" name="living_space" required>
                    <option value="A">Yes, it’s always quiet and peaceful</option>
                    <option value="B">Mostly, but occasionally noisy</option>
                    <option value="C">No, it’s frequently noisy</option>
                    <option value="D">Very noisy, I cannot find peace</option>
                </select>

                <label for="green_spaces">Do you have access to green spaces (parks, nature)?</label>
                <select id="green_spaces" name="green_spaces" required>
                    <option value="A">Yes, I have easy access to parks or nature</option>
                    <option value="B">Occasionally, but not very close</option>
                    <option value="C">No, there are no nearby green spaces</option>
                    <option value="D">I live in an urban area with little nature</option>
                </select>

                <label for="income_stability">Do you have a stable source of income and financial security?</label>
                <select id="income_stability" name="income_stability" required>
                    <option value="A">Yes, I have a stable income</option>
                    <option value="B">Yes, but sometimes I experience financial uncertainty</option>
                    <option value="C">No, I often worry about my finances</option>
                    <option value="D">No, I have no stable source of income</option>
                </select>

                <h2>Personal Info</h2>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>

                <button type="submit" class="btn">Submit</button>
            </form>

            <div id="results">
                <h2>Results</h2>
                <p id="score"></p>
                <ul id="recommendations"></ul>

                <div>
                    <label for="income">Enter your yearly income (AED):</label>
                    <input type="number" id="income" name="income">
                    <button onclick="calculateInsurance()">Calculate Insurance</button>
                    <p id="insurance"></p>
                </div>
            </div>

            <a href="/summary.pdf" download>Download PDF Summary</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
