<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wellsure</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #007BFF;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    #results ul {
      padding-left: 20px;
    }
    #results ul li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Welcome to Wellsure</h1>
      <p>Your personalized health insurance risk assessment tool.</p>
    </header>

    <form id="assessmentForm">
      <section>
        <h2>Physical Health</h2>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="height">Height (m):</label>
        <input type="number" id="height" name="height" step="0.01" required>

        <label for="chronicDisorders">Chronic Disorders:</label>
        <input type="text" id="chronicDisorders" name="chronicDisorders" required>

        <label for="physicalHealthScore">Physical Health Score (1-100):</label>
        <input type="number" id="physicalHealthScore" name="physicalHealthScore" min="1" max="100" required>
      </section>

      <section>
        <h2>Mental Health</h2>

        <label for="mentalHealthScore">Mental Health Score (1-100):</label>
        <input type="number" id="mentalHealthScore" name="mentalHealthScore" min="1" max="100" required>

        <label for="textQuestion1">How have you been feeling in the last 7 days?</label>
        <textarea id="textQuestion1" name="textQuestion1" rows="3" required></textarea>

        <label for="textQuestion2">Describe the environment you live in:</label>
        <textarea id="textQuestion2" name="textQuestion2" rows="3" required></textarea>
      </section>

      <button type="submit">Submit</button>
    </form>

    <section id="results" class="hidden">
      <h2>Your Results</h2>
      <p><strong>Risk Score:</strong> <span id="riskScore"></span></p>
      <p><strong>BMI:</strong> <span id="bmi"></span></p>

      <h3>Recommendations from ChatGPT:</h3>
      <ul id="recommendations"></ul>

      <h3>AI Feedback:</h3>
      <p id="textFeedback"></p>
    </section>
  </div>

  <script>
    const form = document.getElementById('assessmentForm');
    const resultsSection = document.getElementById('results');
    const riskScoreElement = document.getElementById('riskScore');
    const bmiElement = document.getElementById('bmi');
    const recommendationsElement = document.getElementById('recommendations');
    const textFeedbackElement = document.getElementById('textFeedback');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://test-wellsure-back-ancbame0gwg5ccfu.uaenorth-01.azurewebsites.net/submit', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) throw new Error('Network response was not ok.');

        const result = await response.json();

        // Update Results
        riskScoreElement.textContent = result.riskScore;
        bmiElement.textContent = result.bmi;

        recommendationsElement.innerHTML = '';
        result.recommendations.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          recommendationsElement.appendChild(li);
        });

        textFeedbackElement.textContent = result.textFeedback;

        resultsSection.classList.remove('hidden');
        resultsSection.scrollIntoView({ behavior: 'smooth' });

      } catch (error) {
        console.error('Error submitting form:', error);
        alert('Error submitting form. Please try again later.');
      }
    });
  </script>

</body>
</html>
