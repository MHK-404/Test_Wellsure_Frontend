<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Insurance Risk Assessment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f0f4f8; margin: 0; padding: 2rem; }
    h1 { text-align: center; color: #4361ee; margin-bottom: 2rem; }
    form { background: #fff; padding: 2rem; max-width: 800px; margin: auto; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    fieldset { border: none; margin-bottom: 2rem; }
    legend { font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem; color: #333; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; }
    input, select, textarea { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    .submit-btn { width: 100%; background: #4361ee; color: white; padding: 1rem; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; }
    .submit-btn:hover { background: #3f37c9; }
    .results { margin-top: 2rem; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: none; }
    .risk-bar-container { margin-top: 1rem; height: 25px; background: #eee; border-radius: 12px; overflow: hidden; }
    .risk-bar { height: 100%; width: 0%; transition: width 0.6s ease; text-align: center; color: white; font-weight: bold; }
    .risk-low { background: #4caf50; }
    .risk-moderate { background: #ffc107; }
    .risk-high { background: #f44336; }
  </style>
</head>
<body>
  <h1>Enhanced Insurance Risk Assessment</h1>
  <form id="riskForm">
    <fieldset>
      <legend>Basic Info</legend>
      <div class="form-group">
        <label>Age</label>
        <input type="number" name="age" required>
      </div>
      <div class="form-group">
        <label>Height (cm)</label>
        <input type="number" name="height" required>
      </div>
      <div class="form-group">
        <label>Weight (kg)</label>
        <input type="number" name="weight" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Physical Health</legend>
      <div class="form-group">
        <label>Do you smoke?</label>
        <select name="smoke">
          <option>No</option>
          <option>Yes, occasionally</option>
          <option>Yes, regularly</option>
        </select>
      </div>
      <div class="form-group">
        <label>Chronic Conditions</label>
        <select name="conditions" multiple>
          <option value="none">None</option>
          <option value="diabetes">Diabetes</option>
          <option value="hypertension">Hypertension</option>
          <option value="asthma">Asthma</option>
          <option value="cholesterol">High Cholesterol</option>
          <option value="heart">Heart Disease</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <legend>Mental Health</legend>
      <div class="form-group">
        <label>Stress Level (1–10)</label>
        <input type="number" name="stress" min="1" max="10" required>
      </div>
      <div class="form-group">
        <label>Mental Well-being (1–10)</label>
        <input type="number" name="mentalWellbeing" min="1" max="10" required>
      </div>
      <div class="form-group">
        <label>Describe your current mental state (optional)</label>
        <textarea name="mentalText" rows="3"></textarea>
      </div>
    </fieldset>

    <button class="submit-btn" type="submit">Submit</button>
  </form>

  <div class="results" id="resultsBox">
    <h2>Risk Score: <span id="riskScoreText"></span></h2>
    <div class="risk-bar-container">
      <div class="risk-bar" id="riskBar"></div>
    </div>
    <div id="recommendations" style="margin-top: 1rem;"></div>
    <button id="downloadPdf" class="submit-btn" style="margin-top: 1.5rem;">Download PDF Report</button>
  </div>

  <script>
    document.getElementById('riskForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());

      const response = await fetch('https://test-wellsure-back-ancbame0gwg5ccfu.uaenorth-01.azurewebsites.net/assess', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await response.json();

      const riskBar = document.getElementById('riskBar');
      const score = result.riskScore || 0;
      const riskText = document.getElementById('riskScoreText');

      riskBar.style.width = score + '%';
      riskText.textContent = score + ' / 100';

      if (score < 33) riskBar.className = 'risk-bar risk-low';
      else if (score < 66) riskBar.className = 'risk-bar risk-moderate';
      else riskBar.className = 'risk-bar risk-high';

      document.getElementById('resultsBox').style.display = 'block';
      document.getElementById('recommendations').innerHTML = '<h3>Recommendations</h3><ul>' +
        result.recommendations.map(r => `<li>${r}</li>`).join('') + '</ul>';
    });

    document.getElementById('downloadPdf').addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const score = document.getElementById('riskScoreText').textContent;
      const recommendations = Array.from(document.querySelectorAll('#recommendations li')).map(li => li.textContent);

      doc.setFontSize(18);
      doc.text('Insurance Risk Assessment Report', 105, 20, { align: 'center' });
      doc.setFontSize(12);
      doc.text(`Date: ${new Date().toLocaleDateString()}`, 14, 30);
      doc.text(`Risk Score: ${score}`, 14, 40);

      doc.setFontSize(14);
      doc.text('Recommendations:', 14, 55);
      let y = 65;
      recommendations.forEach(rec => {
        const lines = doc.splitTextToSize(rec, 180);
        doc.text(lines, 14, y);
        y += lines.length * 6;
      });

      doc.save('risk_report.pdf');
    });
  </script>
</body>
</html>
