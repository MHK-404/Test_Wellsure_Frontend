<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellSure - Risk Simulator</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="simulator-container">
        <div class="progress-steps">
            <div class="step completed">1. Questions</div>
            <div class="step completed">2. Feelings</div>
            <div class="step completed">3. Environment</div>
            <div class="step completed">4. Results</div>
            <div class="step active">5. Simulation</div>
        </div>
        
        <h1>Risk Simulator</h1>
        <p class="simulator-description">See how lifestyle changes could impact your WellSure Score</p>
        
        <div class="simulator-wrapper">
            <div class="current-score">
                <h3>Current Score</h3>
                <div class="score-display" id="current-score">750</div>
            </div>
            
            <div class="simulation-options">
                <div class="simulation-option">
                    <label>
                        <input type="checkbox" id="more-exercise">
                        <span>Exercise 3+ times per week</span>
                    </label>
                    <span class="impact">+50 points</span>
                </div>
                
                <div class="simulation-option">
                    <label>
                        <input type="checkbox" id="better-sleep">
                        <span>Get 7-8 hours of sleep nightly</span>
                    </label>
                    <span class="impact">+75 points</span>
                </div>
                
                <!-- More simulation options -->
            </div>
            
            <div class="simulated-score">
                <h3>Simulated Score</h3>
                <div class="score-display" id="simulated-score">750</div>
                <div class="risk-change" id="risk-change">No change</div>
            </div>
        </div>
        
        <button class="restart-btn" onclick="location.href='assessment.html'">Start New Assessment</button>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/simulator.js"></script>
</body>
</html>
